<div class="upload-form-container">
  <form (ngSubmit)="submitForm()" class="upload-form">

    <h2>Upload Text Document</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        required
        placeholder="Enter the title"
      />
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        id="body"
        [(ngModel)]="body"
        name="body"
        required
        placeholder="Write the body text here..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="file-upload" class="upload-label">
        Upload Text Document
      </label>
      <input
        type="file"
        id="file-upload"
        (change)="onFileSelected($event)"
        accept=".txt, .pdf"
      />
    </div>

    <div class="form-group">
      <label for="model">Select LLM Model</label>
      <select [(ngModel)]="selectedLLMModel" name="model" id="model" required>
        <option *ngFor="let model of llmModels" [value]="model">{{ model }}</option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="submit-button">
        Submit
      </button>

      <button type="button" class="new-question-button" (click)="resetForm()">
        New Question
      </button>
    </div>

  </form>
</div>

<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
  <p>Generating LLM response...</p>
</div>

<div *ngIf="!isLoading && llmResponse" class="response-container">
  <h3>LLM Response</h3>
  <div class="llm-response">
    {{ llmResponse }}
  </div>
</div>
